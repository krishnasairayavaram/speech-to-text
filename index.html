<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech to Text</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div id="box1" class="container">
        <h2>Speech to Text Converter</h2>
        <div id="box2">
            <button id="copyBtn" class="copy-button" title="Copy to clipboard">
                <i class="fa fa-copy"></i>
              </button>         
            <div id="transcriptText"></div>
        </div>
        <div id="copyMessage" class="copy-message"></div>
        <div class="button-container">
            <button onclick="startConverting()" class="b"><i class="fa fa-microphone"></i></button>
            <button onclick="stopConverting()" class="b"><i class="fa fa-stop"></i></button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
